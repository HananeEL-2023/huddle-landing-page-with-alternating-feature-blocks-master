<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/huddle-landing-page.css">
  <title>Huddle landing page with alternating feature blocks</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-btn">
        <img src="images/logo.svg" alt="Huddle logo" class="logo">
        <a href="#" class="first-btn">Try It Free</a>
      </div>
      <div class="content-header">
        <div class="content-header-section1">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create
            connections
            with your users as you engage in genuine discussion.</p>
          <a href="#" class="second-btn">Get Started For Free</a>
        </div>

        <div class="container-header-image">
          <figure class="header-image"></figure>
        </div>
      </div>
    </header>
  </div>

</body>

</html>
